<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveWest_Q4</title>
   

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'stylesheets/style.css') }}">
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script src="{{ url_for('static', filename='javascript/disablebtn.js')}}"></script> -->
</head>
<body>
    <div>
        <h1>Alcohol Consumption Tracker</h1>
    </div>
    <div class = "control">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
            Add a Patron
        </button>
    </div>


  
  <!-- Add Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a Patron</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method = "POST" action="/">
            <div class="modal-body">
                <label>Name</label>
                <input type="text" name="patron_name" required>
                <label>ID</label>
                <input type="text" name="patron_id" required>
                <label>Age</label>
                <input type="text" name="patron_age" required>
                <label>Bodyweight</label>
                <input type="text" name="patron_bodyweight" required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
      </div>
    </div>
    </div>

    <!-- Patron Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            Patron Details
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- GRID -->
    <br><br><br>
    <ul class="list-group">
        <div class="parent">
        {% for patron in patrons %}
        <div type="button" class="list-group-item" class="btn btn-primary" data-toggle="modal" data-target="#detailsModal">
            <div class="position-relative top-0 end-0">
                <form method = "POST" action="/">
                    <input type="hidden" name="id" value="{{patron.id}}">
                    <input type="submit" class="btn btn-outline-secondary btn-sm" value="&times;" name="removeID">
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="width: 1.8rem; height:1.8rem;">
                        <span aria-hidden="true">&times;</span>
                    </button> -->
                </form>
            </div>
            <p>{{patron.name}}</p>
            <p>{{patron.bloodAlc}}%</p>
        </div>
        {% endfor %}
        </div>
    </ul>
</body>
</html>
